<div id="data">
    <h1>Projects</h1>
</div>

<div id="contain">

    <div id="project" *ngFor="let project of projectList">
        <a [routerLink]="['/Projects/'+project.name]">
            <h2>{{project.name}}</h2>
            <h3>{{project.author}}</h3>
            <div id="image">
                <img src="{{url+'/get-image/'+ project.image}}" width="500px">
            </div>
            <h4>{{project.year}}</h4>
        </a>
    </div>

</div>
